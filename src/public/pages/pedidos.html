<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="../css/style-pedidos.css">
    <script src="../js/script-pedidos.js" defer></script>
</head>

<body onload="(() => {
    carregarProdutos()
    carregarPedidos()
})()">
    <div class="container">
        <header>
            <h1>Fazer Pedido</h1>
        </header>
        <main>
            <section>
                <h2>Cadastrar Pedido</h2>
                <form>
                    <label for="produto">Produto:</label>
                    <select id="produto" required>
                        <!-- Produtos serão carregados dinamicamente -->
                    </select>

                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" placeholder="Ex: 3" min="1" required>

                    <button type="button" onclick="registrarPedido()">Salvar Pedido</button>
                </form>
            </section>

            <section>
                <h2>Pedidos Realizados</h2>
                <table id="tabela-pedidos">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Preço Unitário</th>
                            <th>Valor Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Pedidos serão carregados dinamicamente -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>

</html>
