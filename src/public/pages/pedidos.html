<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pedido</title>
    <link rel="stylesheet" href="../css/style-pedidos.css">
    <script src="../js/script-pedidos.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Cadastrar Novo Pedido</h1>
        </header>
        <main>
            <form>
                <label for="produto">Produto:</label>
                <select id="produto" required>
                    <!-- Produtos serÃ£o carregados dinamicamente -->
                </select>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" placeholder="Ex: 3" required>

                <button type="button" onclick="registrarPedido()">Salvar Pedido</button>
            </form>
        </main>
    </div>
</body>

</html>
