<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="../css/style-produtos.css">
    <script src="../js/script-produtos.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Cadastrar Novo Produto</h1>
        </header>
        <main>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Ex: Teclado Gamer" required>

                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" placeholder="Ex: Teclado RGB com iluminação LED" required>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" placeholder="Ex: 10" required>

                <label for="preco">Preço:</label>
                <input type="number" id="preco" placeholder="Ex: 150.00" step="0.01" required>

                <button type="button" onclick="detectType()">Salvar Produto</button>
            </form>
        </main>
    </div>
</body>

</html>
